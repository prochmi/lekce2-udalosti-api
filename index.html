<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p onmouseover="ztucneni()" onmouseout="navrat()" class="font">V elipse spí lev</p>

	<button onclick="zmena()" class="tlacitko">Červený po kliknutí</button>

	<button onclick="vetsi()">Větší po kliknutí”</button>

	<audio class="audio" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="play()" class="tlacitko">Play</button>
	<button onclick="pause()" class="tlacitko">Pause</button>
	<button onclick="reset()" class="tlacitko">Reset</button>
	<button onclick="volumeOne()" class="tlacitko">Zvuk 0</button>
	<button onclick="volumeTwo()" class="tlacitko">Zvuk 0.5</button>
	<button onclick="volumeThree()" class="tlacitko">Zvuk 1</button>





	
	
	
	
	
	<div class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>

	<script src="main.js"></script>
</body>
</html>
